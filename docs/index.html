<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Web to APK Builder</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; }
        #status { margin-top: 15px; text-align: center; font-weight: bold; }
        .info { font-size: 12px; color: #777; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üì± App Builder</h2>
        
        <div class="input-group">
            <label>App Name</label>
            <input type="text" id="appName" placeholder="Example: My Portfolio">
        </div>

        <div class="input-group">
            <label>Package Name</label>
            <input type="text" id="pkgName" placeholder="com.company.app">
        </div>

        <div class="input-group">
            <label>Direct HTML URL (index.html)</label>
            <input type="text" id="htmlUrl" placeholder="https://raw.github.../index.html">
        </div>

        <div class="input-group">
            <label>Direct Icon URL (PNG)</label>
            <input type="text" id="iconUrl" placeholder="https://.../icon.png">
        </div>

        <button onclick="startBuild()">Build My APK</button>
        
        <div id="status"></div>
        
        <p class="info">Build hone me 3-5 minute lagenge. <br> Download karne ke liye GitHub Actions tab check karein.</p>
    </div>

    <script>
        async function startBuild() {
            // --- YAHAN APNI DETAILS DALEIN ---
            const GITHUB_TOKEN = "YOUR_PERSONAL_TOKEN_HERE"; // Step 1 wala token yahan dalein
            const OWNER = "YOUR_GITHUB_USERNAME"; // Apna GitHub Username
            const REPO = "app-builder"; // Apne Repo ka naam
            // ---------------------------------

            const status = document.getElementById('status');
            status.innerHTML = "Sending Request...";
            status.style.color = "blue";

            const data = {
                ref: "main",
                inputs: {
                    app_name: document.getElementById('appName').value,
                    package_name: document.getElementById('pkgName').value,
                    html_url: document.getElementById('htmlUrl').value,
                    icon_url: document.getElementById('iconUrl').value
                }
            };

            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/build.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    status.innerHTML = "‚úÖ Build Started! <br><a href='https://github.com/"+OWNER+"/"+REPO+"/actions' target='_blank'>Click here to check progress</a>";
                    status.style.color = "green";
                } else {
                    const err = await response.json();
                    status.innerHTML = "‚ùå Error: " + err.message;
                    status.style.color = "red";
                }
            } catch (e) {
                status.innerHTML = "‚ùå Connection Failed!";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
