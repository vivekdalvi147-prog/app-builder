name: Android App Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'My App'
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.demo.app'
      html_url:
        description: 'HTML File URL'
        required: true
      icon_url:
        description: 'Icon PNG URL'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download Files
        run: |
          wget -O user_index.html "${{ github.event.inputs.html_url }}"
          wget -O user_icon.png "${{ github.event.inputs.icon_url }}"

      - name: Modify Code
        run: python change_app.py "${{ github.event.inputs.package_name }}" "${{ github.event.inputs.app_name }}"

      - name: Build APK (No Wrapper)
        run: gradle assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Generated-App
          path: app/build/outputs/apk/release/*.apk
